# Test data for the Using cached dependencies test
cached_package:
  # The upstream git repository
  seed_repo:
    https_url: "https://github.com/release-engineering/retrodep.git"
  # Repository that will be used for the test
  test_repo:
    # Use local bare remote repository
    # If this is used, the git urls below should be paths and should be available for the workers
#    use_local: True
    use_local: False
    # The tracked repository (remote)
#    ssh_url: "./tmp/cachito-archives/integration-tests-git-repo.git"
    ssh_url: "git@github.com:cachito-testing/cachito_test_repo.git"
    # The URL of the repository
#    https_url: "./tmp/cachito-archives/integration-tests-git-repo.git"
    https_url: "https://github.com/cachito-testing/cachito_test_repo.git"
    # test repo user
#    git_user: "Arthur Dent"
#    git_user: "jenkins-cb-bot"
    # test repo user email
#    git_email: "dent42@cachito.rocks"
#    git_email: "jenkins.cb.bot@gmail.com"
    # Package managers
    pkg_managers: ["gomod"]
# Test pip with cached dependencies
# https_main_repo: Repo for Cachito request
# https_dep_repo: Dependency for https_main_repo
# test_branch: Branch in https_main_repo, https_dep_repo. Will be deleted after usage
# expected_files: Expected source files <relative_path>: <file_URL>
# expected_deps_files: Expected dependencies files <relative_path>
# response_expectations: Parts of the Cachito response to check
# purl: PURL of the package
# dep_purls: PURLs if dependencies
